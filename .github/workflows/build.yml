name: CI of mesh_sampling

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  clang-format:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install clang-format
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install clang-format-14
    - name: Run clang-format-check
      run: |
        ./.clang-format-check.sh

  build:
    needs: clang-format
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        build-type: [Debug, RelWithDebInfo]
        compiler: [gcc, clang]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      uses: jrl-umi3218/github-actions/install-dependencies@master
      with:
        compiler: ${{ matrix.compiler }}
        build-type: ${{ matrix.build-type }}
        ubuntu: |
          apt: libeigen3-dev libqhull-dev libproj-dev libassimp-dev libgtest-dev doxygen doxygen-latex
    - name: Build and test
      uses: jrl-umi3218/github-actions/build-cmake-project@master
      with:
        compiler: ${{ matrix.compiler }}
        build-type: ${{ matrix.build-type }}
    # Checks that finding the library and building against it works
    - name: Check usage
      shell: bash
      run: |
        set -x
        ./.github/workflows/scripts/test-usage.sh ${{ matrix.build-type }}
